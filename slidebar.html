<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slidebar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Slide Bar</title>
</head>
<body>
    <div class="background">
        <div class="header">
            <p class="title">InsideEngineer</p>
            <svg class="slide" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 0.5);"><path d="M16 2H8C4.691 2 2 4.691 2 8v13a1 1 0 0 0 1 1h13c3.309 0 6-2.691 6-6V8c0-3.309-2.691-6-6-6zm.706 13.293-1.414 1.414L12 13.415l-3.292 3.292-1.414-1.414 3.292-3.292-3.292-3.292 1.414-1.414L12 10.587l3.292-3.292 1.414 1.414-3.292 3.292 3.292 3.292z"></path></svg>
        </div>
        <div class="content">
            <div class="link">
                <i class='bx bxs-dashboard'></i>
                <p class="dashboard">Dashboard</p>
            </div>
            <div class="link">
                <i class='bx bx-link'></i>
                <p class="dashboard">Shortcut</p>
            </div>
            <div class="link">
                <i class='bx bx-list-minus'></i>
                <p class="dashboard">Overview</p>
            </div>
            <div class="link">
                <i class='bx bx-calendar-event'></i>
                <p class="dashboard">Events</p>
            </div>
            <div class="link">
                <i class='bx bxs-info-circle'></i>
                <p class="dashboard">About</p>
            </div>
            <div class="link">
                <i class='bx bxs-server' ></i>
                <p class="dashboard">Service</p>
            </div>
            <div class="link">
                <i class='bx bxs-phone-call' ></i>
                <p class="dashboard">Contact</p>
            </div>
            <div class="link">
                <i class='bx bx-chat' ></i>
                <p class="dashboard">Feedback</p>
            </div>
        </div>
        <div class="social-media">
            <i class='bx bxl-facebook-circle' ></i>
            <i class='bx bxl-twitter'></i>
            <i class='bx bxl-instagram' ></i>
            <i class='bx bxl-youtube' ></i>
        </div>
    </div>
</body>
</html>
